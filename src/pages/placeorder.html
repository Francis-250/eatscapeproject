<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatscape</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../output.css" />
    <style>
      .checkout-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
      }

      @media (min-width: 768px) {
        .checkout-grid {
          grid-template-columns: 1fr 1fr;
        }

        .delivery-section {
          order: 2;
        }

        .form-section {
          order: 1;
        }
      }
    </style>
  </head>
  <body>
    <div class="w-full md:w-[80%] mx-auto my-0 px-4 md:px-0">
      <!-- header -->
      <header class="flex justify-between items-center py-[20px]">
        <img
          src="../asset/images/logo.png"
          alt="logo"
          class="w-[100px] h-[100px] object-cover rounded-full shadow-md transition-all duration-300 ease-in-out"
        />
        <nav class="flex gap-[20px]">
          <a href="index.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Home</a
          >
          <a href="menu.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Menu</a
          >
          <a href="about.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >About</a
          >
          <a href="contact.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Contact</a
          >
        </nav>
        <div class="mobile md:hidden flex cursor-pointer text-[1.5rem]">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <!-- main -->
      <main class="checkout-grid py-8">
        <!-- Checkout Form -->
        <section class="form-section bg-white rounded-xl shadow p-6">
          <h2 class="text-xl font-bold mb-6 text-[#9acd32]">Bill Detail</h2>

          <form class="flex flex-col gap-4">
            <!-- Personal Information -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block text-gray-700 font-semibold mb-1"
                  >First Name</label
                >
                <input
                  type="text"
                  required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
                />
              </div>
              <div>
                <label class="block text-gray-700 font-semibold mb-1"
                  >Last Name</label
                >
                <input
                  type="text"
                  required
                  class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
                />
              </div>
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Street</label
              >
              <input
                type="text"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-1">Town</label>
              <input
                type="text"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Phone Number</label
              >
              <input
                type="tel"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Email</label
              >
              <input
                type="email"
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
              />
            </div>

            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Additional Order information note (optional)</label
              >
              <textarea
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32] min-h-[100px]"
              ></textarea>
            </div>

            <button
              type="submit"
              class="mt-6 w-full bg-[#9acd32] text-white font-bold py-3 rounded-lg shadow hover:bg-[#7fae1a] transition-all text-lg"
            >
              Place Order
            </button>
          </form>
        </section>

        <!-- Right Side Sections -->
        <div class="delivery-section flex flex-col gap-6">
          <!-- Delivery Type -->
          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-bold mb-3">Delivery Type</h3>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="radio"
                  name="delivery"
                  value="delivery"
                  checked
                  class="accent-[#9acd32]"
                />
                <span class="font-semibold">Delivery</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer ml-6">
                <input
                  type="radio"
                  name="delivery"
                  value="pickup"
                  class="accent-[#9acd32]"
                />
                <span>Pick by Me</span>
              </label>
            </div>
          </div>

          <!-- Order Summary -->
          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-bold mb-3">Your Order</h3>
            <div class="space-y-2">
              <div class="flex justify-between">
                <span>Pizza</span>
                <span>$5</span>
              </div>
              <div class="flex justify-between">
                <span>Fanta</span>
                <span>$0.8</span>
              </div>
              <div class="flex justify-between">
                <span>Delivery</span>
                <span>0.45</span>
              </div>
              <div class="flex justify-between">
                <span>Discount 5%</span>
                <span>0.35</span>
              </div>
              <div
                class="flex justify-between font-bold mt-3 pt-2 border-t border-gray-300"
              >
                <span>Total</span>
                <span>105</span>
              </div>
            </div>
          </div>

          <!-- Payment Method -->
          <div class="bg-white rounded-xl shadow p-6">
            <h3 class="text-lg font-bold mb-3">Payment Method</h3>
            <div class="flex flex-col gap-2">
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="radio"
                  name="payment"
                  value="mtn"
                  class="accent-[#9acd32]"
                />
                <span>MTN</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="radio"
                  name="payment"
                  value="apitel"
                  class="accent-[#9acd32]"
                />
                <span>APITEL</span>
              </label>
              <label class="flex items-center gap-3 cursor-pointer">
                <input
                  type="radio"
                  name="payment"
                  value="paypal"
                  class="accent-[#9acd32]"
                />
                <span>PAYPAL</span>
              </label>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script type="module" src="../script/placeorder.js"></script>
  </body>
</html>
