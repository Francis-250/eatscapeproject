<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatscape</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../output.css" />
  </head>
  <body>
    <div class="w-full md:w-[80%] mx-auto my-0 px-4 md:px-0">
      <!-- header -->
      <header class="flex justify-between items-center py-[20px]">
        <img
          src="../asset/images/logo.png"
          alt="logo"
          class="w-[100px] h-[100px] object-cover rounded-full shadow-md transition-all duration-300 ease-in-out"
        />
        <nav class="flex gap-[20px]">
          <a href="index.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Home</a
          >
          <a href="menu.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Menu</a
          >
          <a href="about.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >About</a
          >
          <a href="contact.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Contact</a
          >
        </nav>
        <div class="mobile md:hidden flex cursor-pointer text-[1.5rem]">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <!-- main -->
      <main class="flex flex-col md:flex-row gap-8 py-8">
        <!-- Cart Summary -->
        <section class="md:w-1/2 bg-white rounded-xl shadow p-6 mb-8 md:mb-0">
          <h2
            class="text-xl font-bold mb-4 text-[#9acd32] flex items-center gap-2"
          >
            <i class="fa-solid fa-basket-shopping"></i> Your Order
          </h2>
          <div class="divide-y divide-gray-200">
            <!-- Example cart items -->
            <div class="flex justify-between items-center py-3">
              <div>
                <span class="font-semibold text-gray-800">Grilled Chicken</span>
                <span class="block text-xs text-gray-400">x2</span>
              </div>
              <span class="font-bold text-gray-700">6,000 RWF</span>
            </div>
            <div class="flex justify-between items-center py-3">
              <div>
                <span class="font-semibold text-gray-800">Veggie Roll</span>
                <span class="block text-xs text-gray-400">x1</span>
              </div>
              <span class="font-bold text-gray-700">3,000 RWF</span>
            </div>
            <!-- End example items -->
          </div>
          <div class="flex justify-between items-center mt-6 border-t pt-4">
            <span class="font-bold text-lg">Total</span>
            <span class="font-bold text-lg text-[#9acd32]">9,000 RWF</span>
          </div>
        </section>
        <!-- Checkout Form -->
        <section class="md:w-1/2 bg-white rounded-xl shadow p-6">
          <h2
            class="text-xl font-bold mb-4 text-[#9acd32] flex items-center gap-2"
          >
            <i class="fa-solid fa-truck"></i> Delivery Details
          </h2>
          <form class="flex flex-col gap-4">
            <div>
              <label class="block text-gray-700 font-semibold mb-1" for="name"
                >Full Name</label
              >
              <input
                id="name"
                type="text"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
                placeholder="Enter your name"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-1" for="phone"
                >Phone Number</label
              >
              <input
                id="phone"
                type="tel"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
                placeholder="e.g. 07XX XXX XXX"
              />
            </div>
            <div>
              <label
                class="block text-gray-700 font-semibold mb-1"
                for="address"
                >Delivery Address</label
              >
              <input
                id="address"
                type="text"
                required
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-[#9acd32]"
                placeholder="Street, Area, City"
              />
            </div>
            <div>
              <label class="block text-gray-700 font-semibold mb-1"
                >Payment Method</label
              >
              <div class="flex gap-4">
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="payment"
                    value="cod"
                    checked
                    class="accent-[#9acd32]"
                  />
                  <span>Cash on Delivery</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="payment"
                    value="momo"
                    class="accent-[#9acd32]"
                  />
                  <span>Mobile Money</span>
                </label>
                <label class="flex items-center gap-2 cursor-pointer">
                  <input
                    type="radio"
                    name="payment"
                    value="card"
                    class="accent-[#9acd32]"
                  />
                  <span>Card</span>
                </label>
              </div>
            </div>
            <button
              type="submit"
              class="mt-4 w-full bg-[#9acd32] text-white font-bold py-3 rounded-lg shadow hover:bg-[#7fae1a] transition-all text-lg flex items-center justify-center gap-2"
            >
              <i class="fa-solid fa-paper-plane"></i> Place Order
            </button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
