<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eatscape</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="icon" href="../asset/images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="../output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Poppins", sans-serif;
      }
    </style>
  </head>
  <body>
    <div class="w-full md:w-[80%] mx-auto my-0 px-4 md:px-0">
      <!-- header -->
      <header class="flex justify-between items-center py-[20px]">
        <img
          src="../asset/images/logo.png"
          alt="logo"
          class="w-[100px] h-[100px] object-cover rounded-full shadow-md transition-all duration-300 ease-in-out"
        />
        <nav class="flex gap-[20px]">
          <a href="index.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Home</a
          >
          <a href="menu.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Menu</a
          >
          <a href="about.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >About</a
          >
          <a href="contact.html" class="text-[#9acd32] hover:text-[#9acd32]"
            >Contact</a
          >
        </nav>
        <div class="mobile md:hidden flex cursor-pointer text-[1.5rem]">
          <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <!-- main -->
      <main>
        <div class="mt-4 flex flex-col gap-4">
          <h1 class="text-2xl font-bold text-gray-800 md:text-3xl lg:text-4xl">
            Explore Our Meals
          </h1>
          <input
            type="text"
            class="p-3 rounded-md shadow-md border-t search_item hidden"
            placeholder="search for meal..."
            oninput="searchFood()"
          />
          <div
            class="grid grid-cols-2 gap-3 sm:gap-4 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 all_meals"
          ></div>
        </div>
      </main>
      <footer class="mt-8 bg-[#222] text-white py-8 rounded-t-lg shadow-inner">
        <div
          class="container mx-auto px-4 flex flex-col md:flex-row justify-between items-center gap-4"
        >
          <div class="flex items-center gap-3">
            <img
              src="../asset/images/logo.png"
              alt="Eatscape Logo"
              class="w-12 h-12 rounded-full shadow"
            />
            <span class="font-bold text-lg tracking-wide">Eatscape</span>
          </div>
          <nav class="flex gap-6 text-gray-300 text-sm">
            <a href="index.html" class="hover:text-[#9acd32]">Home</a>
            <a href="menu.html" class="hover:text-[#9acd32]">Menu</a>
            <a href="about.html" class="hover:text-[#9acd32]">About</a>
            <a href="contact.html" class="hover:text-[#9acd32]">Contact</a>
          </nav>
          <div class="flex gap-4">
            <a href="#" class="hover:text-[#9acd32]" aria-label="Facebook"
              ><i class="fab fa-facebook-f"></i
            ></a>
            <a href="#" class="hover:text-[#9acd32]" aria-label="Twitter"
              ><i class="fab fa-twitter"></i
            ></a>
            <a href="#" class="hover:text-[#9acd32]" aria-label="Instagram"
              ><i class="fab fa-instagram"></i
            ></a>
          </div>
        </div>
        <div class="text-center text-xs text-gray-400 mt-4">
          &copy; 2025 Eatscape. All rights reserved.
        </div>
      </footer>
    </div>
    <script type="module" src="../script/allmeal.js"></script>
  </body>
</html>
